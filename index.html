	<body>

		<h2>Simple Form</h2>
		
		<div class="wrapper">

			<form action="#" methode="get" enctype="multipart/form-data">

				<label for="first_name">First Name:</label> <br>
				<input type="text" placeholder="Type Your First Name" name="first_name" id="first_name" class="first_name">
				<br><br>

				<label for="last_name">Last Name:</label> <br>
				<input type="text" placeholder="Type Your First Name" name="last_name" id="last_name" class="last_name">
				<br><br>

				<label for="email">Email:</label> <br>
				<input type="email" placeholder="Type Your email address" name="email" id="email" class="email">
				<br><br>

				<label for="password">Password:</label> <br>
				<input type="password" placeholder="Type Your password" name="password" id="password" class="password">
				<br><br>

				<label for="gender">Gender:</label>
				<input type="radio" value="male" name="gender" id="gender"><span>Male</span>
				<input type="radio" value="Female" name="gender" id="gender"><span>Female</span>
				<br><br>

				<label for="education">Education Qualification:</label><br>
				<input type="checkbox" value="ssc" name="ssc" id="education"><span>SSC</span><br>

				<input type="checkbox" value="hsc" name="hsc" id="education"><span>HSC</span><br>

				<input type="checkbox" value="honour's" name="honour's" id="education"><span>Honour's</span><br>

				<input type="checkbox" value="master's" name="hmaster'ssc" id="education"><span>Master's</span>
				<br><br>

				<label for="message">Your Message:</label><br>
				<textarea cols="72" rows="10" placeholder="Share Your Thoughts" class="message" id="message"></textarea>

				<br><br>

				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
